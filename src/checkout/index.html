<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="../js/checkout.js" type="module"></script>

    <title>Sleep Outside | Checkout</title>

    <link rel="stylesheet" href="/css/style.css" />
  </head>

  <body>
    <header class="divider" id="main-header"></header>

    <main class="divider">
      <section class="products">
        <h2>Review & Place your Order</h2>

        <form action="post" id="checkout" name="checkout">
          <fieldset>
            <legend>Name</legend>

            <div>
              <label for="fname">First Name</label>
              <input type="text" name="fname" id="fname" required value="John">
            </div>

            <div>
              <label for="lname">Last Name</label>
              <input type="text" name="lname" id="lname" required value="Doe">
            </div>
          </fieldset>
          <fieldset>
            <legend>Address</legend>
            <div>
              <label for="address">Street Address</label>
              <input type="text" name="Address" id="address" required value="1234 Candy Lane">
            </div>
            <div>
              <label for="city">City</label>
              <input type="text" name="city" id="city" required value="SugarVille">
            </div>
            <div>
              <label for="state">State</label>
              <input type="text" name="state" id="state" required value="ST">
            </div>
            <div>
              <label for="zip">Zip Code</label>
              <input type="text" name="zip" id="zip" required value="54321">
            </div>
          </fieldset>
          <fieldset>
            <legend>Payment</legend>
            <div>
              <label for="cardNumber">Credit Card Number</label>
              <input type="text" name="cardNumber" id="cardNumber" required value="1234123412341234">
            </div>
            <br>
            <div>
              <label for="expiration">Expiration Date</label>
              <input type="text" name="expiration" id="expiration" required value="05/31">
            </div>
            <div>
              <label for="code">Security Code</label>
              <input type="text" name="code" id="code" required value="123">
            </div>
          </fieldset>

          <fieldset id="summary">
            <legend>Summary</legend>

              <label>Subtotal:</label>
              <div class="dots"></div>
              <p id="co-subtotal"></p>
              
              
              <label>Shipping Cost:</label>
              <div class="dots"></div>
              <p id="co-shipping"></p>
              
              
              <label>Tax:</label>
              <div class="dots"></div>
              <p id="co-tax"></p>
              
              
              <label><b> Total:</b></label>
              <div class="dots"></div>
              <p id="co-total"></p>

          </fieldset>

          <button type="submit" id="submit-button">Checkout</button>
        </form>
      </section>
    </main>

    <footer id="main-footer"></footer>
  </body>
</html>
